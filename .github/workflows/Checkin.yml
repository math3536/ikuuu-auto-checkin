name: Checkin

on:
  schedule:
    - cron: "0 22 * * *"   # 北京时间 06:00（UTC+8）= UTC 22:00
  workflow_dispatch:

concurrency:
  group: checkin
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 如果你有 package.json，就用 npm ci / npm install
      - name: Install deps
        if: hashFiles('package.json') != ''
        run: |
          npm ci || npm install

      - name: Run
        env:
          URL: ${{ secrets.URL }}
          CONFIG: ${{ secrets.CONFIG }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          node main.js
